<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    
    <link rel="stylesheet" href="simongame.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row mb-5 justify-content-center">
            <div class="col display-1 text-white text-center"><p class="text-rozha">Simon Game</p></div>
        </div>
        <div class="row justify-content-center">
            <div id="0" class="col top-left game-case green-bg">
                <a href="#" class="fill-div click-case"></a>
            </div>
            <div id="1" class="col top-right game-case red-bg">
                <a href="#" class="fill-div click-case"></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="2" class="col bottom-left game-case yellow-bg">
                <a href="#" class="fill-div click-case"></a>
            </div>
            <div id="3" class="col bottom-right game-case blue-bg">
                <a href="#" class="fill-div click-case"></a>
            </div>
        </div>
        <div class="row  align-items-center justify-content-center mt-4 text-center">
            <div class="col-2">
                <div class="btn-group-vertical">
                    <button id="counter" type="button" class="btn btn-light disabled">--</button>
                    <button type="button" class="btn btn-light">Count</button>
                </div>
            </div>
            <div class="col-2">
                <button id="on-off-toggle" type="button" class="btn btn-danger">OFF</button>
            </div>
            <div class="col-2">
                <button id="start-button" type="button" class="btn btn-info">Start</button>
            </div>
            <div class="col-2">
                <button id="strict-toggle" type="button" class="btn btn-secondary">Strict OFF</button>
            </div>
        </div>
    </div>

<!-- Victory Modal -->
<div class="modal fade" id="victory-modal" tabindex="-1" role="dialog" aria-labelledby="victory-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="victory-modal-label">Victory !!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You win the game !!!</p>
      </div>
    </div>
  </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="simongame.js"></script>

</html>
